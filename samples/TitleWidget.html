<html>
	<head>
		<script src="../bower_components/requirejs/require.js"></script>
		<script>
			require.config({
				baseUrl: "../bower_components",
				paths: {
					"title-package": ".."
				}
			});
			
				require(["delite/register", "title-package/TitleWidget"], function (register) {
					register.parse();
				});
			
		</script>
	</head>
	<body>
		<title-widget id="element" value="The Title"></title-widget>
		<button onclick="element.value='New Title'; event.target.disabled=true">click to change title</button>
	</body>
</html>
